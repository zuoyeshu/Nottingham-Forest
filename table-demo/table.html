<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Document</title>
    <style>
      table {
        width: 600px;
        table-layout: fixed; /* auto会根据内容宽度自动调整宽度，fixed固定相同宽度 */
        border-collapse: collapse; /* 取消单元格的间隔 */
        border-spacing: 10px; /* 设置单元格间隙距离 */
      }
      th,
      td {
        border: 1px solid green;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <!-- table row -->
        <tr>
          <!-- table head -->
          <th>诺丁汉森林</th>
          <!-- table data -->
          <th>20/21赛季</th>
          <th>21/22赛季</th>
          <th>22/23赛季</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th>目标成绩</th>
          <td>联赛中游</td>
          <td>全力保级</td>
          <td>全力保级</td>
        </tr>
        <tr>
          <th>赛季总结</th>
          <td>英冠第一，升超成功</td>
          <td>英超第10</td>
          <td>进军欧联</td>
        </tr>
      </tbody>
      <tfoot>
        <th>满意度</th>
        <td>喜出望外</td>
        <td>喜出望外</td>
        <td></td>
      </tfoot>
    </table>
  </body>
</html>
